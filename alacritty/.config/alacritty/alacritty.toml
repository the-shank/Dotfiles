import = ["/home/shank/.config/alacritty/themes/everforest_light.toml"]
live_config_reload = true

[font]
size = 10.0

[font.offset]
x = 0
y = 0

[font.bold]
# family = "CommitMonoThicker"
style = "Bold"
family = "JetBrainsMono Nerd Font"

[font.bold_italic]
family = "monospace"
style = "Bold Italic"

[font.italic]
# family = "CommitMonoThicker"
style = "Italic"
family = "JetBrainsMono Nerd Font"

[font.normal]
# family = "CommitMonoThicker"
# style = "Normal"
family = "JetBrainsMono Nerd Font"
style = "Medium"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"

[scrolling]
history = 50000

[window]
opacity = 1

[window.padding]
x = 2
y = 0
