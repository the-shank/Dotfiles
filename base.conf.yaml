- defaults:
      link:
          create: true
          relink: true
      shell:
          stdout: true
          stderr: true

- clean: ['~', '~/.config']

- shell:
      - [git submodule update --init --recursive, Installing submodules]

- create:
      - ~/Applications
      - ~/Code
      - ~/Code/ALGO
      - ~/Code/REFERENCE
      - ~/Code/TMP
      - ~/Code/UTILS
      - ~/.local/bin

- shell:
      - [scripts/zsh.sh, Setup ZSH]

- link:
      # Shell
      ~/.profile: shell/profile
      ~/.bashrc: shell/bashrc
      ~/.zshrc: shell/zshrc
      ~/.aliases: shell/aliases
      ~/.oh-my-zsh/custom/themes/spaceship-prompt: zsh/themes/spaceship-prompt
      ~/.oh-my-zsh/custom/themes/spaceship.zsh-theme: zsh/themes/spaceship-prompt/spaceship.zsh-theme

      # Git
      ~/.gitconfig: others/gitconfig

      # youtube-dl
      ~/.config/youtube-dl/config: config/youtube-dl/config
      
      # MPV Media Player
      ~/.config/mpv/input.conf: config/mpv/input.conf
      ~/.config/mpv/mpv.conf: config/mpv/mpv.conf

      # Neovim
      ~/.config/nvim/init.vim: config/nvim/init.vim
      ~/.config/nvim/plugins.vim: config/nvim/plugins.vim
      ~/.config/nvim/settings.vim: config/nvim/settings.vim
      ~/.config/nvim/mappings.vim: config/nvim/mappings.vim
      ~/.config/nvim/plug-config/coc.vim: config/nvim/plug-config/coc.vim
      ~/.config/nvim/coc-settings.json: config/nvim/coc-settings.json
