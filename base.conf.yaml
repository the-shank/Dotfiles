- defaults:
      link:
          create: true
          relink: true
      shell:
          stdout: true
          stderr: true

- clean: ['~', '~/.config']

- shell:
      - [git submodule update --init --recursive, Installing submodules]

- create:
      - ~/Applications
      - ~/Code
      - ~/Code/ALGO
      - ~/Code/REFERENCE
      - ~/Code/TMP
      - ~/Code/UTILS
      - ~/Code/go
      - ~/Code/go/src
      - ~/Code/go/pkg
      - ~/.local/bin
      - ~/.local/gobin

- shell:
      - [scripts/zsh.sh, Setup ZSH]
      - [scripts/tmux.sh, Install Tmux Plugin Manager] 

- link:
      # Shell
      ~/.profile: shell/profile
      ~/.bashrc: shell/bashrc
      ~/.zshrc: shell/zshrc
      ~/.aliases: shell/aliases

      # Git
      ~/.gitconfig: others/gitconfig

      # youtube-dl
      ~/.config/youtube-dl/config: config/youtube-dl/config
      
      # MPV Media Player
      ~/.config/mpv/input.conf: config/mpv/input.conf
      ~/.config/mpv/mpv.conf: config/mpv/mpv.conf

      # Neovim
      ~/.config/nvim/init.vim: config/nvim/init.vim
      ~/.config/nvim/plugins.vim: config/nvim/plugins.vim
      ~/.config/nvim/settings.vim: config/nvim/settings.vim
      ~/.config/nvim/mappings.vim: config/nvim/mappings.vim
      ~/.config/nvim/plug-config/airline.vim: config/nvim/plug-config/airline.vim
      ~/.config/nvim/plug-config/coc.vim: config/nvim/plug-config/coc.vim
      ~/.config/nvim/plug-config/onedark.vim: config/nvim/plug-config/onedark.vim
      ~/.config/nvim/plug-config/rnvimr.vim: config/nvim/plug-config/rnvimr.vim
      ~/.config/nvim/plug-config/rooter.vim: config/nvim/plug-config/rooter.vim
      ~/.config/nvim/plug-config/signify.vim: config/nvim/plug-config/signify.vim
      ~/.config/nvim/plug-config/vim-go.vim: config/nvim/plug-config/vim-go.vim
      ~/.config/nvim/coc-settings.json: config/nvim/coc-settings.json

      # Tmux
      ~/.tmux.conf: config/tmux.conf

      # Alacritty
      ~/.config/alacritty/alacritty.yml: config/alacritty/alacritty.yml
