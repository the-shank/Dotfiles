- defaults:
      link:
          create: true
          relink: true
      shell:
          stdout: true
          stderr: true

- clean: ['~', '~/.config']

- shell:
      - [git submodule update --init --recursive, Installing submodules]

- create:
      - ~/Applications
      - ~/Code
      - ~/Code/ALGO
      - ~/Code/REFERENCE
      - ~/Code/TMP
      - ~/Code/UTILS
      - ~/Code/go
      - ~/Code/go/src
      - ~/Code/go/pkg
      - ~/.local/bin
      - ~/.local/gobin

- shell:
      - ["bash scripts/tmux.sh", Install Tmux Plugin Manager]

- link:
      # Shell (bash & zsh)
      ~/.profile: shell/profile
      ~/.bashrc: shell/bashrc
      ~/.zshrc: shell/zshrc
      ~/.aliases: shell/aliases

      # Shell (fish)
      ~/.config/fish/config.fish: shell/fish/config.fish
      ~/.config/fish/fishfile: shell/fish/fishfile
      ~/.config/fish/profile.fish: shell/fish/profile.fish
      # ~/.config/fish/conf.d:
      #   path: shell/fish/conf.d/*.fish
      #   glob: true
      ~/.config/fish/functions:
        path: shell/fish/functions/*.fish
        glob: true
      # ~/.config/fish/completions:
      #   path: shell/fish/completions/*.fish
      #   glob: true

      # Git
      ~/.gitconfig: others/gitconfig
      ~/.local/bin/git-open: bin/git-open

      # Clang
      ~/.clang-format: others/clang-format

      # youtube-dl
      ~/.config/youtube-dl/config: config/youtube-dl/config

      # MPV Media Player
      ~/.config/mpv/input.conf: config/mpv/input.conf
      ~/.config/mpv/mpv.conf: config/mpv/mpv.conf

      # Neovim
      ~/.config/nvim/init.vim: config/nvim/init.vim
      ~/.config/nvim/plugins.vim: config/nvim/plugins.vim
      ~/.config/nvim/settings.vim: config/nvim/settings.vim
      ~/.config/nvim/mappings.vim: config/nvim/mappings.vim
      ~/.config/nvim/coc-settings.json: config/nvim/coc-settings.json
      ~/.config/nvim/plug-config:
        path: config/nvim/plug-config/*.vim
        glob: true

      # Tmux
      ~/.tmux.conf: config/tmux.conf

      # Alacritty
      ~/.config/alacritty/alacritty.yml: config/alacritty/alacritty.yml
