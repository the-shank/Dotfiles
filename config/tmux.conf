# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'jimeh/tmux-themepack'

# status bar theme
set -g @themepack 'basic'

# cpu
set -g @plugin 'tmux-plugins/tmux-cpu'

# -------------------------------------------------------------------

# modern colors
set -g default-terminal "xterm-256color"
# set -ga terminal-overrides ",xterm-256color:Tc"

# unbind the prefix and bind it to Ctrl-a like screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# set scroll history to 100,000 lines
set-option -g history-limit 100000

# Avoid ESC delay
set -s escape-time 5

# copy to X clipboard
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe 'xclip -in -selection clipboard &> /dev/null'
bind -T copy-mode-vi Enter send-keys -X cancel

# shortcut for moving tmux buffer to clipboard
# useful if you've selected with the mouse
bind-key -nr C-y run "tmux show-buffer | xclip -in -selection clipboard &> /dev/null"

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

# cpu information in tmux status bar
set -g @themepack-status-right-area-right-format "%H:%M:%S"
set -g @themepack-status-right-area-middle-format "%d-%b-%y"

# VIM mode
set -g mode-keys vi

# Mouse friendly
set -g mouse on

# split windows
bind-key v split-window -h -c '#{pane_current_path}' # split panes horizontally
bind-key s split-window -v -c '#{pane_current_path}' # split panes vertically

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
