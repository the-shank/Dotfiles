filter_title: "Obsidian"

matches:
  # day before yesterday
  - triggers: [":<2d"]
    replace: "[[{{output}}]]"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"-2 days\" \"+%Y-%m-%d___%a\"`"

  # yesterday
  - triggers: [":<yes", ":<1d"]
    replace: "[[{{output}}]]"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"yesterday\" \"+%Y-%m-%d___%a\"`"

  # today
  - triggers: [":today"]
    replace: "[[{{output}}]]"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date \"+%Y-%m-%d___%a\"`"

  # tomorrow
  - triggers: [":>tom", ":>1d"]
    replace: "[[{{output}}]]"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"tomorrow\" \"+%Y-%m-%d___%a\"`"

  # Breadcrumb
  - trigger: ":bc"
    replace: "<- {{yesterday}} || {{tomorrow}} ->"
    vars:
      - name: yesterday
        type: match
        params:
          trigger: ":<1d"
      - name: tomorrow
        type: match
        params:
          trigger: ":>1d"

  # Breadcrumb: tomorrow
  - trigger: ":>bc"
    replace: "<- {{today}} || {{day_after_tomorrow}} ->"
    vars:
      - name: today
        type: match
        params:
          trigger: ":today"
      - name: day_after_tomorrow
        type: match
        params:
          trigger: ":>2d"

  # day after tomorrow
  - triggers: [":>2d"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"2 days\" \"+[[%Y-%m-%d___%a]]\"`"

  # three days from now
  - triggers: [":>3d"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"3 days\" \"+[[%Y-%m-%d___%a]]\"`"

  # Breadcrumb: yesterday
  - trigger: ":<bc"
    replace: "<- {{day_before_yesterday}} || {{today}} ->"
    vars:
      - name: today
        type: match
        params:
          trigger: ":today"
      - name: day_before_yesterday
        type: match
        params:
          trigger: ":<2d"

  # Next Week, Next Mon/Tue/Wed/Thu/Fri/Sat/Sun
  - triggers: [":>w", ":>mon"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"next monday\" \"+[[%Y-%m-%d___%a]]\"`"

  - triggers: [":>tue"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"next tuesday\" \"+[[%Y-%m-%d___%a]]\"`"

  - triggers: [":>wed"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"next wednesday\" \"+[[%Y-%m-%d___%a]]\"`"

  - triggers: [":>thu"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"next thursday\" \"+[[%Y-%m-%d___%a]]\"`"

  - triggers: [":>fri"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"next friday\" \"+[[%Y-%m-%d___%a]]\"`"

  - triggers: [":>sat"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"next saturday\" \"+[[%Y-%m-%d___%a]]\"`"

  - triggers: [":>sun"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"next sunday\" \"+[[%Y-%m-%d___%a]]\"`"

  # Next Month
  - triggers: [":>mth"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"next month\" \"+[[%Y-%m-%d___%a]]\"`"

  # meta
  - triggers: [ ":meta" ]
    replace: |
              ---
              aliases: $|$
              ---

  # refs
  - triggers: [ ":refs" ]
    replace: |
              refs: $|$
              source:
              authors:

  # daily note
  - triggers: [":daily"]
    replace: |
              < insert breadcrumb >$|$

              ## Tasks


              ## Communication Log


              ## Work Log


              ## Notes
