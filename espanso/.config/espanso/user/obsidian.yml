filter_title: "Obsidian"

matches:
  # Breadcrumb
  - trigger: ":bc"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"yesterday\" \"+[[%Y-%m-%d___%a|<< Yesterday]]\"`' | '`date --date=\"tomorrow\" \"+[[%Y-%m-%d___%a|Tommorrow >>]]\"`"

  # yesterday
  - triggers: [":<yes", ":<1d"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"tomorrow\" \"+[[%Y-%m-%d___%a]]\"`"

  # tomorrow
  - triggers: [":>tom", ":>1d"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"yesterday\" \"+[[%Y-%m-%d___%a]]\"`"

  # day after tomorrow
  - triggers: [":>2d"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"2 days\" \"+[[%Y-%m-%d___%a]]\"`"

  # three days from now
  - triggers: [":>3d"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"3 days\" \"+[[%Y-%m-%d___%a]]\"`"

  # Next Week, Next Mon/Tue/Wed/Thu/Fri/Sat/Sun
  - triggers: [":>w", ":>mon"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"next monday\" \"+[[%Y-%m-%d___%a]]\"`"

  - triggers: [":>tue"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"next tuesday\" \"+[[%Y-%m-%d___%a]]\"`"

  - triggers: [":>wed"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"next wednesday\" \"+[[%Y-%m-%d___%a]]\"`"

  - triggers: [":>thu"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"next thursday\" \"+[[%Y-%m-%d___%a]]\"`"

  - triggers: [":>fri"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"next friday\" \"+[[%Y-%m-%d___%a]]\"`"

  - triggers: [":>sat"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"next saturday\" \"+[[%Y-%m-%d___%a]]\"`"

  - triggers: [":>sun"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"next sunday\" \"+[[%Y-%m-%d___%a]]\"`"

  # Next Month
  - triggers: [":>mth"]
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date --date=\"next month\" \"+[[%Y-%m-%d___%a]]\"`"

  # meta
  - triggers: [ ":meta" ]
    replace: |
              ---
              aliases: $|$
              ---

  # refs
  - triggers: [ ":refs" ]
    replace: |
              refs: $|$
              source:
              authors:
