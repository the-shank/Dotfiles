# theme = "everforest_light"
theme = "everforest_dark"

[editor]
line-number = "relative"
rulers = [100, 120]
color-modes = true
bufferline = "multiple"
cursorline = true
true-color = true

[editor.file-picker]
git-ignore = false

[editor.cursor-shape]
insert = "bar"

[editor.indent-guides]
render = true
character = "â”Š"

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-name"]

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
X = ["extend_line_up", "extend_to_line_bounds"]

[keys.select]
X = ["extend_line_up", "extend_to_line_bounds"]

