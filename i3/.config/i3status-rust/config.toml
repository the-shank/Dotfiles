[[block]]
block = "tea_timer"
format = " $icon {$minutes:$seconds |}"
increment = 60
done_cmd = "notify-send 'Timer Finished'"

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
alert_unit = "GB"
warning = 15.0
alert = 10.0
interval = 30

[[block]]
block = "cpu"
format = " $icon $utilization ($frequency) "
interval = 5
[[block.click]]
button = "left"
cmd = "xfce4-terminal --command htop"

[[block]]
block = "memory"
format = " $icon $mem_used  ($icon_swap $swap_used) "
warning_mem = 80.0
warning_swap = 50.0
critical_swap = 75.0
[[button.click]]
button = "left"
cmd = "xfce4-terminal --command htop"

[[block]]
block = "sound"
driver = "pulseaudio"
[[block.click]]
button = "left"
cmd = "pavucontrol"

# [[block]]
# block = "keyboard_layout"
# driver = "setxkbmap"
