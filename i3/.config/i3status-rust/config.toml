[[block]]
block = "time"
interval = 20
timezone = "Asia/Kolkata"
format = " $icon IND $timestamp.datetime(f:'%a %d/%m %R') "

[[block]]
block = "time"
interval = 20
format = " $icon USA $timestamp.datetime(f:'%a %d/%m %R') "

[[block]]
block = "battery"
format = " $icon $percentage ($time) "
missing_format = ""
warning = 20
critical = 10
interval = 15

