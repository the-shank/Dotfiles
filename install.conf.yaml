- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stderr: true

- clean: ['~']

- shell:
  - [bash pre_install.sh, Running pre installation script]

- link:
    ~/.gitconfig:
    ~/.profile:
    ~/.bashrc:
    ~/.zshrc:

- shell:
  - [bash post_install.sh, Running post installation script]
