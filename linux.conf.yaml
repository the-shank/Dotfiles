- defaults:
      link:
          create: true
          relink: true
      shell:
          stdout: true
          stderr: true

- link:
        # CPU, Mem Usage script
        ~/.local/bin/stats.pl: bin/stats.pl

        # Albert
        ~/.config/albert/albert.conf: config/albert/albert.conf

        # VSCode
        ~/.config/Code/User/snippets: config/Code/User/snippets
        ~/.config/Code/User/keybindings.json: config/Code/User/keybindings.json
        ~/.config/Code/User/settings.json: config/Code/User/settings.json

        # Sublime Text
        ~/.config/sublime-text-3/Packages/User/Preferences.sublime-settings: config/sublime-text-3/Packages/User/Preferences.sublime-settings

        # XFCE Thunar
        ~/.config/Thunar/accels.scm: config/Thunar/accels.scm
        ~/.config/Thunar/uca.xml:
            path: config/Thunar/uca.xml
            force: true

        # XFCE xfconf
        ~/.config/xfce4/xfconf:
            path: config/xfce4/xfconf/**/*
            glob: true

        # XFCE Terminal
        ~/.config/xfce4/terminal/accels.scm: config/xfce4/terminal/accels.scm
        ~/.config/xfce4/terminal/terminalrc: config/xfce4/terminal/terminalrc

        # XFCE Panel
        ~/.config/xfce4/panel:
            path: config/xfce4/panel/*
            glob: true

        # Terminator
        ~/.config/terminator/config: config/terminator/config

        # Qpdfview
        ~/.config/qpdfview/shortcuts.conf: config/qpdfview/shortcuts.conf

        # Fonts
        ~/.fonts: fonts

        # MIME type associations
        ~/.config/mimeapps.list:
            path: config/mimeapps.list
            force: true

        # Ranger
        ~/.config/ranger/rifle.conf: config/ranger/rifle.conf
        ~/.config/ranger/rc.conf: config/ranger/rc.conf

        # Xsession
        ~/.xsession: config/xsession

        # Themes
        ~/.themes:
            path: themes/*
            glob: true

        # zentile
        ~/.config/zentile/config.toml: config/zentile/config.toml

- shell:
      - ["bash scripts/ranger.sh", installing ranger devicons]
