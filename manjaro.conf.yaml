- defaults:
      link:
          create: true
          relink: true
      shell:
          stdout: true
          stderr: true

- link:
      # Okular
      ~/.config/okularpartrc: okular/okularpartrc

      # VSCode
      ~/.config/Code - OSS/User/snippets: linux-config/Code/User/snippets
      ~/.config/Code - OSS/User/keybindings.json: linux-config/Code/User/keybindings.json
      ~/.config/Code - OSS/User/settings.json: linux-config/Code/User/settings.json

- shell:
      - sudo ./install-sudo

- pacman:
      - albert
      - anki
      - arc-gtk-theme
      - bat
      - base-devel
      - code
      - calibre
      - docker
      - dict-wn
      - fd
      - htop
      - hdparm
      - hyperfine
      - handbrake
      - lsd
      - ncdu
      - okular
      - nerd-fonts-noto-sans-mono
      - powerline-fonts
      - psensor
      - pdfarranger
      - redshift
      - ripgrep
      - shfmt
      - simplescreenrecorder
      - tlp
      - virtualbox
      - youtube-dl
      - zsh
