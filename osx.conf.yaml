- defaults:
      link:
          create: true
          relink: true
      shell:
          stdout: true
          stderr: true

- shell:
      # Fonts
      - [cp fonts/* ~/Library/Fonts/, Copy fonts to user fonts directory]

- link:
      # VSCode
      ~/Library/Application Support/Code/User/snippets: config/Code/User/snippets
      ~/Library/Application Support/Code/User/keybindings.json: config/Code/User/keybindings.osx.json
      ~/Library/Application Support/Code/User/settings.json: config/Code/User/settings.json

      # Sublime Text
      ~/Library/Application Support/Sublime Text 3/Packages/User/Preferences.sublime-settings: config/sublime-text-3/Packages/User/Preferences.sublime-settings

- tap:
      - caskroom/fonts

