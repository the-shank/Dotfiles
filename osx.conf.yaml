#   [x]   ~/Code
#   [x]   ~/Applications
#   [x]   ~/.local/bin
#   [x]   ~/.ansible/roles
#   [x] config files
#   [x]   .profile
#   [x]   .gitconfig
#   [x]   .bashrc
#   [x]   .zshrc
