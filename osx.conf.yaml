- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdout: true
      stderr: true

- clean: ['~']

- shell:
  - [bash pre_install.sh, Running pre installation script]

- link:
    ~/.gitconfig: gitconfig.osx
    ~/.profile:
    ~/.bashrc:
    ~/.zshrc:

- link:
    ~/Library/Application Support/Code/User/settings.json: vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json: vscode/keybindings.json
    ~/Library/Application Support/Code/User/snippets: vscode/snippets
    
- shell:
  - [bash post_install.sh, Running post installation script]
