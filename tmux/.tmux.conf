# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'jimeh/tmux-themepack'
# set -g @plugin 'tmux-plugins/tmux-battery'

# -------------------------------------------------------------------

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# modern colors
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'
# set -ga terminal-overrides ",alacritty:Tc"

# unbind the prefix and bind it to Ctrl-a like screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# set scroll history
set-option -g history-limit 999999

# Avoid ESC delay
set -s escape-time 5

# copy to X clipboard
bind -T copy-mode-vi v send -X begin-selection
# if-shell -b 'test $(uname) = "Linux"' 'bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i --clipboard"'
# if-shell -b 'test $(uname) = "Linux"' 'bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"'
# if-shell -b 'test $(uname) = "Darwin"' 'bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"'
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe 'xclip -in -selection clipboard &> /dev/null'
bind -T copy-mode-vi Enter send-keys -X cancel

# shortcut for moving tmux buffer to clipboard
# useful if you've selected with the mouse
bind-key -nr C-y run "tmux show-buffer | xclip -in -selection clipboard &> /dev/null"

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

# VIM mode
set -g mode-keys vi

# Mouse friendly
set -g mouse on

# split windows
bind-key v split-window -h -c '#{pane_current_path}' # split panes horizontally
bind-key s split-window -v -c '#{pane_current_path}' # split panes vertically

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Switch to last window
bind b last-window

# Move windows left/right
bind-key Left swap-window -t -1
bind-key Right swap-window -t +1

# Swap panes TODO: fix this
# bind-key { swap-pane -L
# bind-key } swap-pane -R

# battery status
# set -goq @themepack-status-right-area-left-prefix "#{battery_percentage} | "

# master pane verical layout
bind m run-shell "~/.tmux/scripts/resize-adaptable.sh -l main-vertical -p 65"
bind M run-shell "~/.tmux/scripts/resize-adaptable.sh -l main-vertical -p 35"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
